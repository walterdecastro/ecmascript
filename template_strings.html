<html>
    <body>
        <script>
            
            let texto = '2 + 2 é ' + (2 + 2) + ', já 5 * 5 é ' + (5 * 5) + ', enquanto 7 - 3 é ' + (7 - 3)
            
            console.log('Concatenação normal: ', texto)
            
            //template strings
            let texto2 = `2 + 2 é ${2 + 2}, já 5 * 5 é ${5 * 5}, enquanto 7 - 3 é ${7 - 3}`

            console.log('Concatenação com Template Strings: ', texto2)





        </script>
    </body>
</html>
