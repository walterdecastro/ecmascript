<html>
    <body>
        <script>
            
            class Pessoa {
                constructor(n = 'Pessoa', i = 1) {
                    this.nome = n
                    this.idade = i
                }

                saudacao() {
                    console.log(`Olá, meu nome é ${this.nome}, tenho ${this.idade} anos`)
                }
            }

            class Aluno extends Pessoa {
                constructor(n, i) {
                    super('James', 16)
                    this.notas = {t1: 7, t2: 8, p1: 6, p2: 9}
                }

                mediaFinalPonderada() {
                    let m = ((this.notas.t1 * 2) + (this.notas.t2 * 2) + (this.notas.p1 * 3) + (this.notas.p2 * 3)) / 10

                    return m
                }
            }

            let pessoa = new Pessoa()
            pessoa.saudacao()

            let aluno = new Aluno()
            aluno.saudacao()
            console.log('class Aluno:', aluno.mediaFinalPonderada())
            

        </script>
